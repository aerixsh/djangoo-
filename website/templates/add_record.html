{% extends 'base.html' %}
{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; margin-top: 40px;">
  <h1 style="font-size: 2.5rem; font-weight: bold;">Add Record</h1>
  <div style="width: 100%; max-width: 400px; margin-top: 20px;">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-secondary" style="width: 100%;">Add Record</button>
    </form>
  </div>
</div>
{% endblock %}
